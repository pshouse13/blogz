{% extends "base.html" %}

{% block content %}

<h1>Build a Blog</h1>

{% if blog|length == 0 %}
<p>No blog entries yet</p>
{% endif %}

<ul>
    {% for blog in blogs %}
    <li>
        <h2>
            <a href='/blog?id={{blog.id}}'>{{blog.title}}</a>
        </h2>
        <p>{{blog.body}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
