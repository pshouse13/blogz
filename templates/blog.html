{% extends "base.html" %}

{% block content %}

<h1>All Blog Entries</h1>

<ul>
    {% for blog in blogs %}
        <li>
            <h2>
                <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
            </h2>
            <p>{{ blog.body }}</p>
            <h5> Written by
                <a href='/blog?owner_id={{ blog.owner_id }}'>{{ blog.owner.username }}</a>
            </h5>
        </li>
    {% endfor %}
</ul>

{% endblock %}
