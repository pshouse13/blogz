{% extends 'base.html' %}

{% block content %}

    <h1>User Posts</h1>

        <hr>
        {% for post in posts %}

                <a href="/blog?id={{post.id}}"><h2>{{ post.title }}</h2></a>
                <p class="body-text">{{ post.body }}</p>
                <p class="user">Posted by: <a href="/blog?userid={{post.owner_id}}">{{ post.owner.username }}</a></p>

        {% endfor %}

{% endblock %}
