{% extends 'base.html' %}

{% block content %}

    <h1>User Posts</h1>

        <hr>
        {% for post in posts %}
            <div class="post">

                <a href="/blog?id={{blog.id}}"><h2>{{ blog.title }}</h2></a>
                <p class="body-text">{{ blog.body }}</p>
                <p class="user">Posted by: <a href="/blog?owner_id={{blog.owner_id}}">{{ blog.owner.username }}</a></p>

            </div>
        {% endfor %}

{% endblock %}
