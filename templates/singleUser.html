{% extends 'base.html' %}

{% block content %}

    <h1>User Posts</h1>

    {% for user_post in user_posts %}

          <a href="/blog?id={{user_post.id}}"><h2>{{ user_post.title }}</h2></a>
          <p>{{ user_post.body }}</p>
          <p>Posted by: <a href="/blog?userid={{user_post.owner_id}}">{{ user_post.owner.username }}</a></p>

    {% endfor %}

{% endblock %}
