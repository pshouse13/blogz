{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
        color: white;
    }

    h2 {
        color: white;
    }

    li a {
        text-decoration: none;
        color: white;
    }

</style>

<h1> Home </h1>

<img src='images/blog.jpg' alt='logo'>

<h2>Users</h2>
<ul>
    {% for user in users %}
        <li>
            <h2>
                <a href="/user?id={{ user.id }}">{{ user.username }}</a>
            </h2>
        </li>
    {% endfor %}
</ul>

{% endblock %}
