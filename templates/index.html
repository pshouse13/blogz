{% extends 'base.html' %}

{% block content %}

<h1> Home </h1>

<ul>
    {% for blog in blogs %}
        <li>
            <h2>
                <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
            </h2>
            <p>{{ blog.body }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
